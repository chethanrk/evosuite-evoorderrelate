<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EvoManage Dependencies</title>

    <!-- Bootstrapping UI5 -->
    <!-- https://sapui5.hana.ondemand.com/1.44.37/resources/sap-ui-core.js -->
    <!-- ../resources/sap-ui-core.js -->
    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ui.layout, sap.uxap"
			data-sap-ui-theme="sap_belize"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"com.evorait.evosuite.evomanagedepend": "../"}'
            data-sap-ui-frameOptions='allow'>    // NON-SECURE setting for testing environment
    </script>

    <script>

		function startApp() {
			sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"com/evorait/evosuite/evomanagedepend/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (server, Shell, ComponentContainer) {
					// set up test service for local testing
					server.init();
					// initialize the UI component
					// create a new Shell that contains the rootview
                    new Shell({
						app: new ComponentContainer({
							height : "100%",
							name : "com.evorait.evosuite.evomanagedepend"
						})
					}).placeAt("content");
				});
			});
		}

        startApp();
    </script>

</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
